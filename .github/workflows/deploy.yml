name: Deploy Vortex Site to cPanel
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: ğŸ“± Deploy production build to hosting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“Ÿ â˜µâ˜²â˜µ ğŸ“¡ Get latest code from Github
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Full history for better metadata

      - name: ğŸ”§ Setup PNPM
        uses: pnpm/action-setup@v4

      - name: ğŸª› Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"

      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ğŸ’ Install dependencies
        run: pnpm install

      - name: ğŸ”© Build project
        run: pnpm run build

      - name: ğŸ§ª Verify build output files
        run: |
          test -d dist && echo "ğŸ“‡ dist/ directory created"
          test -f dist/index.html && echo "ğŸŒ HTML generated"
          test -f dist/styles.css && echo "ğŸ¨ CSS compiled"
          test -f dist/app.js && echo "ğŸ“¦ JS bundled"

      - name: Validate HTML
        run: |
          npx html-validate dist/*.html

      - name: Lint CSS
        run: |
          npx stylelint "dist/**/*.css"

      - name: Lint JS
        run: |
          npx eslint dist/**/*.js --quiet

      - name: ğŸš€ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.VORTEX_FTP_SERVER }}
          username: ${{ secrets.VORTEX_FTP_UNAME }}
          password: ${{ secrets.VORTEX_FTP_PW }}
          local-dir: dist/
