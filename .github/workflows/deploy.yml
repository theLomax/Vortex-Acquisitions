name: Deploy Vortex Site to cPanel
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build project
        run: pnpm run build

      - name: ğŸ“‚ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.VORTEX_FTP_SERVER }}
          username: ${{ secrets.VORTEX_FTP_UNAME }}
          password: ${{ secrets.VORTEX_FTP_PW }}
          local-dir: dist/
