name: Deploy Vortex Site to cPanel
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: ðŸ“± Deploy production build to hosting
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“ŸðŸ“¡ Get latest code from Github
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup PNPM
        uses: pnpm/action-setup@v4

      - name: ðŸª› Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ðŸ§° Install dependencies
        run: pnpm install

      - name: ðŸ”© Build project
        run: pnpm run build

      - name: ðŸš€ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.VORTEX_FTP_SERVER }}
          username: ${{ secrets.VORTEX_FTP_UNAME }}
          password: ${{ secrets.VORTEX_FTP_PW }}
          local-dir: dist/
